<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      background-color: white;
      align-items: center;
      backgroundimage:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3srzvXbQwQ9BGiNnADVj7DZYmdJokyjnIDA&s")
    }
    #hi {
      font-size: 4rem;
      font-family: Arial, Helvetica, sans-serif;
      color: crimson;
    }
    #container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
      padding: 30px;
      border: 4px solid;
      border-radius: 40px;
      background-color: rgb(227, 244, 239);
    }
    #display {
      font-size: 5rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-weight: bold;
      color: rgb(21, 213, 24);
      text-shadow: 2px 2px 2px crimson;
      margin: 25px;
    }
    #controls button {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px 20px;
      margin: 5px;
      min-width: 125px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startbtn {
      background-color: rgb(38, 6, 180);
      color: white;
    }
    #startbtn:hover {
      background-color: rgb(5, 5, 63);
    }
    #stopbtn {
        background-color: rgb(38, 6, 180);
      color: white;
      
    }
    #stopbtn:hover {
      background-color: rgb(5, 5, 63);
    }
    #reset {
      background-color: rgb(13, 13, 14);
      color: white;
    
    }
    #reset:hover {
     
       background-color: rgb(226, 14, 14);
    }
  </style>
</head>
<body>
  <h1 id="hi">Stop Watch</h1>
  <div id="container">
    <div id="display">00:00:00:00</div>
    <div id="controls">
      <button id="startbtn" onclick="start()">Start</button>
      <button id="reset" onclick="reset()">Reset</button>
      <button id="stopbtn" onclick="stop()">Stop</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    let timer = null;
    let startTime = 0;
    let elapsedTime = 0;
    let isRunning = false;

  function start() {
  if (!isRunning) {
    startTime = performance.now() - elapsedTime;
    isRunning = true;
    requestAnimationFrame(update);
  }
}

function update(timestamp) {
  if (!isRunning) return;

  elapsedTime = timestamp - startTime;

  let hours = Math.floor(elapsedTime / 3600000);
  let minutes = Math.floor((elapsedTime / 60000) % 60);
  let seconds = Math.floor((elapsedTime / 1000) % 60);
  let millis = Math.floor((elapsedTime % 1000) / 10);

  display.textContent =
    `${String(hours).padStart(2,"0")}:` +
    `${String(minutes).padStart(2,"0")}:` +
    `${String(seconds).padStart(2,"0")}:` +
    `${String(millis).padStart(2,"0")}`;

  requestAnimationFrame(update);
}

    


    
  </script>
</body>
</html>
